<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DB AI Agent - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2><a href="/" style="color: #fff; text-decoration: none;">🚀 DB AI Agent</a></h2>
            <ul>
                <li><a href="/" class="{{ 'active' if request.url.path == '/' }}">🏠 홈</a></li>
                <li><a href="/databases" class="{{ 'active' if request.url.path == '/databases' }}">🗄️ 데이터베이스</a></li>
                <li><a href="/openai" class="{{ 'active' if request.url.path == '/openai' }}">🔑 OpenAI 설정</a></li>
                <li><a href="/nl2sql" class="{{ 'active' if 'nl2sql' in request.url.path }}">💬 자연어→SQL</a></li>
                <li><a href="/monitoring" class="{{ 'active' if 'monitoring' in request.url.path }}">📊 모니터링</a></li>
                <li><a href="/playbooks" class="{{ 'active' if 'playbooks' in request.url.path }}">📖 플레이북</a></li>
                <li><a href="/slowquery" class="{{ 'active' if request.url.path == '/slowquery' }}">🐢 슬로우 쿼리</a></li>
                <li><a href="/integration" class="{{ 'active' if 'integration' in request.url.path }}">🧩 Integration</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
